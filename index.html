<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>start</title>

  <style>
    /* ========== THEME VARS (default = gruvbox dark) ========== */
    :root{
      --pad: 12px;
      --gap: 12px;
      --font: 16px/1.4 Verdana, Arial, sans-serif;
      --border-w: 2px;

      /* Gruvbox dark (default) */
      --bg:     #282828; /* bg0 */
      --fg:     #ebdbb2; /* fg1 */
      --muted:  #a89984; /* fg4 */
      --border: #3c3836; /* bg1-ish */
      --boxbg:  #1d2021; /* bg0_h */
      --field:  #1b1b1b;
      --accent: #83a598; /* aqua */
      --accent2:#fabd2f; /* yellow */
    }

    /* Light overrides (CSS-only toggle) */
    html:has(#themeToggle:checked){
      --bg:     #fbf1c7; /* bg0 */
      --fg:     #3c3836; /* fg1 */
      --muted:  #665c54; /* fg3 */
      --border: #d5c4a1; /* bg2-ish */
      --boxbg:  #f2e5bc; /* bg1 */
      --field:  #f9f5d7; /* bg0 */
      --accent: #076678; /* aqua/blue */
      --accent2:#b57614; /* yellow-ish */
    }

    *{ box-sizing:border-box; }

    /* Helps form controls follow theme where possible */
    html{ color-scheme: dark; }
    html:has(#themeToggle:checked){ color-scheme: light; }

    body{
      margin: 16px;
      background: var(--bg);
      color: var(--fg);
      font: var(--font);
    }

    a{ color: var(--accent); text-decoration: underline; }
    a:hover{ text-decoration: none; }
    a:focus{ outline:2px dotted var(--accent2); outline-offset:2px; }

    .box{
      border: var(--border-w) solid var(--border);
      padding: var(--pad);
      background: var(--boxbg);
    }

    header.box{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .title{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      width: 100%;
    }
    .hint{ color: var(--muted); font-size: 12px; }

    .toolbar{ flex-shrink: 0; }

    /* Toggle button (label) */
    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border: var(--border-w) solid var(--border);
      cursor: pointer;
      user-select: none;
      background: transparent;
      color: var(--fg);
      font: inherit;
    }
    .toggle:hover{ border-color: var(--accent); }

    /* Hide checkbox but keep it accessible */
    #themeToggle{
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    .toggle .is-dark{ display: inline; }
    .toggle .is-light{ display: none; }

    html:has(#themeToggle:checked) .toggle .is-dark{ display: none; }
    html:has(#themeToggle:checked) .toggle .is-light{ display: inline; }

    .grid{
      margin-top: var(--gap);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--gap);
    }

    h2{ margin: 0 0 8px; font-size: 16px; text-transform: lowercase; }
    ul{ margin: 0; padding-left: 18px; }
    li{ margin: 6px 0; }

    .search{
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Firefox searchfield quirks */
    .search input{
      flex: 1;
      min-width: 180px;
      padding: 8px 10px;
      border: var(--border-w) solid var(--border);

      -moz-appearance: none;
      appearance: none;

      background-color: var(--field) !important;
      color: var(--fg) !important;
      font: inherit;
    }

    .search input::placeholder{
      color: var(--muted);
      opacity: 1;
    }

    .search button{
      padding: 8px 12px;
      border: var(--border-w) solid var(--border);
      background: var(--boxbg);
      color: var(--fg);
      font: inherit;
      cursor: pointer;
    }
    .search button:hover{ border-color: var(--accent); }
    .search button:active{ transform: translateY(1px); }

    .footer{ margin-top: var(--gap); color: var(--muted); font-size: 12px; }

    /* –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: —Å–∫—Ä—ã—Ç–∞—è –ø–æ–¥–ø–∏—Å—å */
    .sr-only{
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>

    <small>tb3k9d</small>
  </footer>
</body>
